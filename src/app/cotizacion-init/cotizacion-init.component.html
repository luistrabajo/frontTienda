<div>
<H1>COTIZACION</H1>

<div class="col-md-4 offset-md-4">
    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Nombre Producto</label>
    <br>
    <select [(ngModel)]="opcionSeleccionada" (change)="capturar()">
        <option value="0">Selecciona una opci√≥n</option>
        <option *ngFor="let lista of listaProductos">
          {{lista.nombre}}
        </option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="exampleFormControlTextarea1" class="form-label">Cantidad</label>
    <input class="form-control" type="number" id="valorA" name="valorA" [(ngModel)]="unidades" min="1" step="1">
</div>
<br>
<button type="button" class="btn btn-primary" (click)="introducir()" >Introducir</button>
</div>
<br>
<br>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">CODIGO</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">PRECIO</th>
        <th scope="col">UNIDADES</th>
        <th scope="col">PRECIO UNITARIO</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>                 
        
        <tr class="table-dark" *ngFor="let listaC of listaProductosC">
            <th scope="row">{{listaC.codigo}}</th>       
            <td>{{listaC.nombre}}</td> 
            <td>{{listaC.precio}}</td>
            <td>{{listaC.unidades}}</td>
            <td>{{listaC.valorProUni}}</td>
            <td><button type="button" class="btn btn-primary" (click)="eliminar(listaC)" >Quitar</button></td>
        </tr>      
    </tbody>
  </table>
  <div class="col-md-4 offset-md-4">
   
<div class="col-md-4">
    <label for="" class="form-label">TOTAL COTIZACION</label>
    <input class="form-control" type="number" id="total" name="total" [(ngModel)]="total" >
</div>
<div class="col-md-6">
    <button type="button" class="btn btn-primary" (click)="introducir()" >Crear</button>
    <button type="button" class="btn btn-danger" (click)="introducir()" >Borrar</button>
</div>

</div>

 


</div>
